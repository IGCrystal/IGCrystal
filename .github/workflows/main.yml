name: Update README Profile

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 00:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 08:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Update README with latest stats
      run: |
        # è·å–å½“å‰æ—¶é—´æˆ³ï¼Œå¼ºåˆ¶åˆ·æ–°GitHubç»Ÿè®¡APIç¼“å­˜
        TIMESTAMP=$(date +%s)
        
        # å¤‡ä»½åŸå§‹README
        cp README.md README.backup.md
        
        # ä½¿ç”¨sedæ›¿æ¢GitHubç»Ÿè®¡é“¾æ¥ï¼Œæ·»åŠ æ—¶é—´æˆ³å‚æ•°æ¥åˆ·æ–°ç¼“å­˜
        sed -i "s|github-readme-stats\.vercel\.app/api?username=Larch-C&show_icons=true&theme=vue&bg_color=00000000&title_color=2F4F4F&text_color=4682B4&icon_color=ADD8E6|github-readme-stats.vercel.app/api?username=Larch-C\&show_icons=true\&theme=vue\&bg_color=00000000\&title_color=2F4F4F\&text_color=4682B4\&icon_color=ADD8E6\&t=${TIMESTAMP}|g" README.md
        
        sed -i "s|github-readme-stats\.vercel\.app/api/top-langs/?username=Larch-C&layout=compact&theme=vue&bg_color=00000000&title_color=2F4F4F&text_color=4682B4|github-readme-stats.vercel.app/api/top-langs/?username=Larch-C\&layout=compact\&theme=vue\&bg_color=00000000\&title_color=2F4F4F\&text_color=4682B4\&t=${TIMESTAMP}|g" README.md
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "cacheigcrystal@gmail.com"
        git config --local user.name "IGCrystal-G"
        git add README.md
        git commit -m "ğŸ¤– Auto-update GitHub stats - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean up
      if: always()
      run: |
        if [ -f README.backup.md ]; then
          rm README.backup.md
        fi

  # å¯é€‰ï¼šæ·»åŠ ä¸€ä¸ªjobæ¥éªŒè¯READMEæ ¼å¼
  validate-readme:
    runs-on: ubuntu-latest
    needs: update-readme
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Validate README format
      run: |
        echo "ğŸ“ Validating README.md format..."
        
        # æ£€æŸ¥å¿…è¦çš„sectionsæ˜¯å¦å­˜åœ¨
        if ! grep -q "ViaLonga Somniviva" README.md; then
          echo "âŒ Missing header title"
          exit 1
        fi
        
        if ! grep -q "Herald the dawn of a new world" README.md; then
          echo "âŒ Missing subtitle"
          exit 1
        fi
        
        if ! grep -q "github-readme-stats" README.md; then
          echo "âŒ Missing GitHub stats"
          exit 1
        fi
        
        if ! grep -q "Created by â„ï¸IGCrystal" README.md; then
          echo "âŒ Missing footer"
          exit 1
        fi
        
        echo "âœ… README.md format validation passed!"
    
    - name: Report status
      if: always()
      run: |
        echo "ğŸ“Š README update completed successfully!"
        echo "ğŸ• Last updated: $(date +'%Y-%m-%d %H:%M:%S UTC')"
