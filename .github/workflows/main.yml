name: Update README Profile

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 00:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 08:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Update README with latest stats
      run: |
        # è·å–å½“å‰æ—¶é—´æˆ³ï¼Œå¼ºåˆ¶åˆ·æ–°GitHubç»Ÿè®¡APIç¼“å­˜
        TIMESTAMP=$(date +%s)
        
        echo "ğŸ”„ Updating README with timestamp: $TIMESTAMP"
        
        # æ£€æŸ¥README.mdæ˜¯å¦å­˜åœ¨ç°æœ‰çš„æ—¶é—´æˆ³å‚æ•°å¹¶æ›¿æ¢ï¼Œæˆ–è€…æ·»åŠ æ–°çš„
        if grep -q "&t=" README.md; then
          # å¦‚æœå·²å­˜åœ¨æ—¶é—´æˆ³å‚æ•°ï¼Œåˆ™æ›¿æ¢å®ƒ
          sed -i "s/&t=[0-9]*//g" README.md
        fi
        
        # ä¸ºGitHubç»Ÿè®¡é“¾æ¥æ·»åŠ æ—¶é—´æˆ³å‚æ•°
        sed -i "s|github-readme-stats\.vercel\.app/api?username=Larch-C\([^\"]*\)\"|github-readme-stats.vercel.app/api?username=Larch-C\1\&t=${TIMESTAMP}\"|g" README.md
        sed -i "s|github-readme-stats\.vercel\.app/api/top-langs/?username=Larch-C\([^\"]*\)\"|github-readme-stats.vercel.app/api/top-langs/?username=Larch-C\1\&t=${TIMESTAMP}\"|g" README.md
        
        echo "âœ… README.md updated successfully"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶è¢«ä¿®æ”¹ï¼ˆæ’é™¤å¤‡ä»½æ–‡ä»¶ï¼‰
        git add README.md
        if git diff --staged --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "ğŸ“ No changes detected in README.md"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "âœ¨ Changes detected in README.md"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "cacheigcrystal@gmail.com"
        git config --local user.name "IGCrystal-G"
        git commit -m "ğŸ¤– Auto-update GitHub stats - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean up untracked files
      if: always()
      run: |
        # æ¸…ç†ä»»ä½•å¯èƒ½äº§ç”Ÿçš„å¤‡ä»½æ–‡ä»¶
        git clean -f

  # å¯é€‰ï¼šæ·»åŠ ä¸€ä¸ªjobæ¥éªŒè¯READMEæ ¼å¼
  validate-readme:
    runs-on: ubuntu-latest
    needs: update-readme
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Validate README format
      run: |
        echo "ğŸ“ Validating README.md format..."
        
        # æ£€æŸ¥å¿…è¦çš„sectionsæ˜¯å¦å­˜åœ¨
        if ! grep -q "ViaLonga Somniviva" README.md; then
          echo "âŒ Missing header title"
          exit 1
        fi
        
        if ! grep -q "Herald the dawn of a new world" README.md; then
          echo "âŒ Missing subtitle"
          exit 1
        fi
        
        if ! grep -q "github-readme-stats" README.md; then
          echo "âŒ Missing GitHub stats"
          exit 1
        fi
        
        if ! grep -q "Created by â„ï¸IGCrystal" README.md; then
          echo "âŒ Missing footer"
          exit 1
        fi
        
        echo "âœ… README.md format validation passed!"
    
    - name: Report status
      if: always()
      run: |
        echo "ğŸ“Š README update completed successfully!"
        echo "ğŸ• Last updated: $(date +'%Y-%m-%d %H:%M:%S UTC')"
