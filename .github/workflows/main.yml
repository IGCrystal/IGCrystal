name: Update README Profile

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 00:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 08:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Update README with latest stats
      run: |
        # è·å–å½“å‰æ—¶é—´æˆ³ï¼Œå¼ºåˆ¶åˆ·æ–°GitHubç»Ÿè®¡APIç¼“å­˜
        TIMESTAMP=$(date +%s)
        
        echo "ğŸ”„ Updating README with timestamp: $TIMESTAMP"
        
        # æ˜¾ç¤ºå½“å‰READMEä¸­çš„github-readme-statsé“¾æ¥
        echo "ğŸ“‹ Current github-readme-stats URLs:"
        grep "github-readme-stats" README.md || echo "No github-readme-stats URLs found"
        
        # æ£€æŸ¥README.mdæ˜¯å¦å­˜åœ¨ç°æœ‰çš„æ—¶é—´æˆ³å‚æ•°å¹¶æ›¿æ¢ï¼Œæˆ–è€…æ·»åŠ æ–°çš„
        if grep -q "&t=" README.md; then
          # å¦‚æœå·²å­˜åœ¨æ—¶é—´æˆ³å‚æ•°ï¼Œåˆ™æ›¿æ¢å®ƒ
          sed -i "s/&t=[0-9]*//g" README.md
        fi
        
        # ä¸ºGitHubç»Ÿè®¡é“¾æ¥æ·»åŠ æ—¶é—´æˆ³å‚æ•° - ä½¿ç”¨æ›´é€šç”¨çš„åŒ¹é…æ¨¡å¼
        # åŒ¹é…ä»»ä½•ç”¨æˆ·åçš„github-readme-statsé“¾æ¥
        sed -i "s|github-readme-stats\.vercel\.app/api?username=\([^&\"]*\)\([^\"]*\)\"|github-readme-stats.vercel.app/api?username=\1\2\&t=${TIMESTAMP}\"|g" README.md
        sed -i "s|github-readme-stats\.vercel\.app/api/top-langs/?username=\([^&\"]*\)\([^\"]*\)\"|github-readme-stats.vercel.app/api/top-langs/?username=\1\2\&t=${TIMESTAMP}\"|g" README.md
        
        echo "âœ… README.md updated successfully"
        
        # æ˜¾ç¤ºä¿®æ”¹åçš„å†…å®¹ï¼ˆè°ƒè¯•ç”¨ï¼‰
        echo "ğŸ“ Modified URLs in README.md:"
        grep "github-readme-stats" README.md || echo "Still no github-readme-stats URLs found"
    
    - name: Commit and push changes
      run: |
        git config --local user.email "cacheigcrystal@gmail.com"
        git config --local user.name "IGCrystal"
        git add README.md
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No changes detected - README is already up to date"
        else
          echo "âœ¨ Changes detected, committing and pushing..."
          git commit -m "ğŸ¤– Auto-update GitHub stats - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ… README updated and pushed successfully!"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean up untracked files
      if: always()
      run: |
        # æ¸…ç†ä»»ä½•å¯èƒ½äº§ç”Ÿçš„å¤‡ä»½æ–‡ä»¶
        git clean -f
